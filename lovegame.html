<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Love Game">
        <meta name="keywords" content="HTML,CSS,FIDGET SPINNER,MEMES,BITCOIN,TIDE PODS,VEGAN">
        <meta name="author" content="Andy Huang">
        <link rel="icon" href="images/heart.ico">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <title>Love Game</title>
    </head>
    <body>
        <h1 class="center-align"><span class="red-text text-darken-2">Love Game</span></h1>
        <div class="container">
            <div class="row">
                <form class="col s12">

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="first_name">
                        <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="second_name">
                        <label for="icon_prefix">Second Name</label>
                    </div>

                </form>
            </div>
        </div>
        <center>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <button id="renew_button" class="btn waves-effect waves-light" type="submit" name="action">Renew
                            <i class="material-icons right">autorenew</i>
                        </button>
                        <button id="submit_button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <img class="responsive-img" id="image" src=""/>
                    <h3><span class="red-text text-darken-2"><div id="score"></div></span></h3>
                </div>

            </div> 
        </center>

        <script src="js/script.js"></script>

    </body>
</html>
